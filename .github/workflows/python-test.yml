name: Lint and pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies using uv
        run: |
          pip install uv
          uv install  # This will read from pyproject.toml or uv.lock

      - name: Run tests with pytest
        run: |
          uv run pytest

      - name: Ruff linting
        run: |
          ruff check
          ruff format
